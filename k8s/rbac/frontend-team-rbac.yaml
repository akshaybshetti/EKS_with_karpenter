apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-deployer
  namespace: frontend-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-deployer-role
  namespace: frontend-dev
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets", "services", "endpoints", "events", "pods", "pods/log"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-deployer-rolebinding
  namespace: frontend-dev
subjects:
  - kind: Group
    name: frontend-team
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: frontend-deployer-role
  apiGroup: rbac.authorization.k8s.io
